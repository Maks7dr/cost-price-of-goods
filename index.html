<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор стоимости товара</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Калькулятор стоимости товара</h1>

    <label for="costYuan">Введите себестоимость товара (в юанях):</label>
    <input id="costYuan" type="text" placeholder="Например, 100" />

    <label for="exchangeRate">Введите курс юаня к тенге:</label>
    <input id="exchangeRate" type="text" placeholder="Например, 65" />

    <label for="weight">Введите вес товара (в граммах):</label>
    <input id="weight" type="text" placeholder="Например, 2000" />

    <button id="calculateButton">Рассчитать</button>
    <div id="result"></div>
  </body>
  <script src="./js/product-calculator.js"></script>
</html>
